name: Derivatives Market Analysis

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Run Analysis
        env:
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          DISCORD_WEBHOOK_DERIVATIVES: ${{ secrets.DISCORD_WEBHOOK_DERIVATIVES }}
        run: |
          uv run python -m derivatives_analyzer --instruments "VN30F1M,VN30F2M"
