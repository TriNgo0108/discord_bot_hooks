name: Daily Gmail Summary

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  gmail-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Run Gmail Reader
        env:
          ENV: production
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          DISCORD_WEBHOOK_GMAIL: ${{ secrets.DISCORD_WEBHOOK_GMAIL }}
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
        run: uv run python -m gmail_reader
