name: Daily Gmail Summary

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  gmail-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r src/gmail_reader/requirements.txt

      - name: Run Gmail Reader
        env:
          ENV: production
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          DISCORD_WEBHOOK_GMAIL: ${{ secrets.DISCORD_WEBHOOK_GMAIL }}
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
        run: python src/gmail_reader/main.py
