name: Improvement Notification

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Run Improvement Notification
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DISCORD_WEBHOOK_IMPROVEMENT: ${{ secrets.DISCORD_WEBHOOK_IMPROVEMENT }}
        run: uv run python -m improvement_notifier
