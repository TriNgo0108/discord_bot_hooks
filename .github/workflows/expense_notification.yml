name: Daily Expense Report

on:
  schedule:
    - cron: "10 13 * * *"
  workflow_dispatch:

jobs:
  expense-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Run Expense Report
        env:
          ENV: production
          DB_URL: ${{ secrets.DB_URL }}
          DISCORD_WEBHOOK_EXPENSE: ${{ secrets.DISCORD_WEBHOOK_EXPENSE }}
        run: uv run python -m src.expense_report.main
