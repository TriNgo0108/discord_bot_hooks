name: Daily Expense Report

on:
  schedule:
    # 13:00 UTC = 20:00 UTC+7 (Vietnam time)
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  expense-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r src/expense_report/requirements.txt

      - name: Run Expense Report
        env:
          ENV: production
          DB_URL: ${{ secrets.DB_URL }}
          DISCORD_WEBHOOK_EXPENSE: ${{ secrets.DISCORD_WEBHOOK_EXPENSE }}
        run: python src/expense_report/main.py
