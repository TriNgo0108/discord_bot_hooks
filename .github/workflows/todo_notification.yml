name: Daily Todo Notification

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  todo-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[todo_notifier]

      - name: Run Todo Notifier
        env:
          ENV: production
          DB_URL: ${{ secrets.DB_URL }}
          DISCORD_WEBHOOK_TODO: ${{ secrets.DISCORD_WEBHOOK_TODO }}
        run: python -m src.todo_notifier.main
