name: Health Check Bot

on:
  schedule:
    - cron: "*/15 0-15 * * *"
  workflow_dispatch:

jobs:
  check-health:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install

      - name: Run health check
        env:
          HEALTH_CHECK_URLS: ${{ secrets.HEALTH_CHECK_URLS }}
        run: uv run -m health_check_bot
