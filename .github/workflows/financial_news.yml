name: Financial News Daily

on:
  schedule:
    # Run at 7:00 AM Vietnam Time (UTC+7) -> 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  run-financial-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/common/requirements.txt
          pip install -r src/financial_news/requirements.txt

      - name: Run Financial News Scraper
        env:
          DISCORD_WEBHOOK_FINANCE: ${{ secrets.DISCORD_WEBHOOK_FINANCE }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python -m src.financial_news.main
