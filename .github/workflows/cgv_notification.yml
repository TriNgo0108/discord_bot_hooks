name: Daily CGV Scraper

on:
  schedule:
    # 00:15 UTC = 07:15 UTC+7 (Vietnam time)
    - cron: '15 0 * * *'
  workflow_dispatch:

jobs:
  cgv-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r src/cgv_scraper/requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      - name: Install and Configure Cloudflare WARP
        run: |
          # Install Cloudflare WARP
          curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --yes --dearmor --output /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
          sudo apt-get update
          sudo apt-get install -y cloudflare-warp

          # Stop service first
          sudo systemctl stop warp-svc
          
          # Clean up any previous state
          sudo rm -rf /var/lib/cloudflare-warp/reg.json
          sudo rm -rf /var/lib/cloudflare-warp/settings.json

          # Configure MDM for Service Auth
          sudo mkdir -p /var/lib/cloudflare-warp
          cat <<EOF | sudo tee /var/lib/cloudflare-warp/mdm.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>organization</key>
              <string>${{ secrets.CLOUDFLARE_ORGANIZATION }}</string>
              <key>auth_client_id</key>
              <string>${{ secrets.CLOUDFLARE_AUTH_CLIENT_ID }}</string>
              <key>auth_client_secret</key>
              <string>${{ secrets.CLOUDFLARE_AUTH_CLIENT_SECRET }}</string>
              <key>service_mode</key>
              <string>warp</string>
          </dict>
          </plist>
          EOF

          # Start service
          echo "Starting WARP service..."
          sudo systemctl start warp-svc
          
          # Wait heavily for daemon to initialize
          echo "Waiting 15s for daemon..."
          sleep 15
          
          # Force registration check
          echo "Checking status (triggering registration)..."
          warp-cli --accept-tos status
          
          # Wait again
          sleep 5
          
          # Connect
          echo "Connecting..."
          warp-cli --accept-tos connect
          
          # Wait for connection
          sleep 10
          
          # Verify
          echo "Verifying connection..."
          warp-cli --accept-tos status
          curl -s https://www.cloudflare.com/cdn-cgi/trace

      - name: Run CGV Scraper
        env:
          ENV: production
          DISCORD_WEBHOOK_CGV: ${{ secrets.DISCORD_WEBHOOK_CGV }}
        run: python src/cgv_scraper/main.py

