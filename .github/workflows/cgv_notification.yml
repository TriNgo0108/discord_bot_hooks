name: Daily CGV Scraper

on:
  schedule:
    # 00:15 UTC = 07:15 UTC+7 (Vietnam time)
    - cron: '15 0 * * *'
  workflow_dispatch:

jobs:
  cgv-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r src/cgv_scraper/requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      - name: Setup Cloudflare WARP
        uses: Boostport/setup-cloudflare-warp@v1
        with:
          organization: ${{ secrets.CLOUDFLARE_ORGANIZATION }}
          auth_client_id: ${{ secrets.CLOUDFLARE_AUTH_CLIENT_ID }}
          auth_client_secret: ${{ secrets.CLOUDFLARE_AUTH_CLIENT_SECRET }}

      - name: Run CGV Scraper
        env:
          ENV: production
          DISCORD_WEBHOOK_CGV: ${{ secrets.DISCORD_WEBHOOK_CGV }}
        run: python src/cgv_scraper/main.py

